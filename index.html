<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon Messenger</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f0f0f0; }
        .container { max-width: 600px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin: 10px 0; text-align: left; }
        .hidden { display: none; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="loginPage" class="container">
        <h1>Anon Messenger</h1>
        <p>Анонимный мессенджер с уникальными ID и личными чатами. Без email или телефона — просто ник и пароль.</p>
        <button onclick="showRegister()">Начать</button>
        <button onclick="showLogin()">Войти</button>
    </div>

    <div id="registerPage" class="container hidden">
        <h1>Регистрация</h1>
        <input id="regNickname" type="text" placeholder="Придумайте никнейм" />
        <input id="regPassword" type="password" placeholder="Придумайте пароль" />
        <p id="regUserId"></p>
        <button onclick="registerUser()">Зарегистрироваться</button>
    </div>

    <div id="loginForm" class="container hidden">
        <h1>Вход</h1>
        <input id="loginUserId" type="text" placeholder="Ваш уникальный ID" />
        <input id="loginPassword" type="password" placeholder="Пароль" />
        <button onclick="loginUser()">Войти</button>
    </div>

    <div id="mainPage" class="container hidden">
        <h1>Anon Messenger</h1>
        <input id="searchId" type="text" placeholder="Искать пользователя по ID" />
        <button onclick="searchUser()">Искать</button>
        <div id="searchResult"></div>
        <div id="chatPage" class="hidden">
            <h2>Чат с <span id="chatWith"></span></h2>
            <div id="chat"></div>
            <input id="message" type="text" placeholder="Введите сообщение" />
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const socket = io();
        let currentUser = null;
        let chatPartner = null;

        function showRegister() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.remove('hidden');
            fetch('/generate-id').then(res => res.json()).then(data => {
                document.getElementById('regUserId').innerText = `Ваш уникальный ID: ${data.userId}`;
            });
        }

        function showLogin() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function registerUser() {
            const nickname = document.getElementById('regNickname').value;
            const password = document.getElementById('regPassword').value;
            const userId = document.getElementById('regUserId').innerText.split(': ')[1];
            if (!nickname || !password) return alert('Заполните все поля');
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, nickname, password })
            }).then(res => res.json()).then(data => {
                if (data.success) {
                    alert('Регистрация успешна! Ваш ID: ' + userId);
                    showMainPage({ userId, nickname });
                } else {
                    alert(data.message);
                }
            });
        }

        function loginUser() {
            const userId = document.getElementById('loginUserId').value;
            const password = document.getElementById('loginPassword').value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, password })
            }).then(res => res.json()).then(data => {
                if (data.success) {
                    showMainPage(data.user);
                } else {
                    alert(data.message);
                }
            });
        }

        function showMainPage(user) {
            currentUser = user;
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            socket.emit('join', user.userId);
        }

        function searchUser() {
            const searchId = document.getElementById('searchId').value;
            fetch(`/search?userId=${searchId}`).then(res => res.json()).then(data => {
                const resultDiv = document.getElementById('searchResult');
                resultDiv.innerHTML = '';
                if (data.user) {
                    resultDiv.innerHTML = `<p>${data.user.nickname} <button onclick="startChat('${data.user.userId}', '${data.user.nickname}')">Начать чат</button></p>`;
                } else {
                    resultDiv.innerHTML = '<p>Пользователь не найден</p>';
                }
            });
        }

        function startChat(partnerId, partnerNickname) {
            chatPartner = { userId: partnerId, nickname: partnerNickname };
            document.getElementById('chatWith').innerText = partnerNickname;
            document.getElementById('chatPage').classList.remove('hidden');
            loadMessages(partnerId);
            socket.emit('join-chat', { userId: currentUser.userId, partnerId });
        }

        function loadMessages(partnerId) {
            fetch(`/messages?partnerId=${partnerId}`, {
                headers: { 'Authorization': currentUser.userId }
            }).then(res => res.json()).then(messages => {
                const chat = document.getElementById('chat');
                chat.innerHTML = '';
                messages.forEach(msg => {
                    chat.innerHTML += `<p><b>${msg.sender === currentUser.userId ? 'Вы' : chatPartner.nickname}</b>: ${msg.text}</p>`;
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        function sendMessage() {
            const text = document.getElementById('message').value;
            if (!text || !chatPartner) return;
            socket.emit('message', { sender: currentUser.userId, receiver: chatPartner.userId, text });
            document.getElementById('message').value = '';
        }

        socket.on('message', (msg) => {
            if (msg.sender === chatPartner.userId || msg.receiver === chatPartner.userId) {
                const chat = document.getElementById('chat');
                chat.innerHTML += `<p><b>${msg.sender === currentUser.userId ? 'Вы' : chatPartner.nickname}</b>: ${msg.text}</p>`;
                chat.scrollTop = chat.scrollHeight;
            }
        });
    </script>
</body>
</html>
